<body>
    <nav class="navbar navbar-light bg-light static-top">

    <section>
        <div class="container-fluid">

                <form action="/" method="post">

                      <select class="form-select" id="EDUCATION" name="EDUCATION" required>

                      </select>
                  </div>

                      <label for="MARRIAGE" class="form-label">Marital Status</label>
                      <select class="form-select" id="MARRIAGE" name="MARRIAGE" required>
                          <option value="" disabled selected>Select marital status</option>
                          <option value="1">Married</option>
                          <option value="2">Single</option>
                          <option value="3">Others</option>
                      </select>
                  </div>

                      </select>
                  
                    </div>

                    </div>

                          <option value="3">3 Months Delayed</option>
                          <option value="4">4 Months Delayed</option>
                          <option value="5">5 Months Delayed</option>
                          <option value="6">6 Months Delayed</option>
                          <option value="7">7 Months Delayed</option>

                          <option value="6">6 Months Delayed</option>

                          <option value="9">9+ Months Delayed</option>

                        <input type="number" class="form-control" id="BILL_AMT1" name="BILL_AMT1" placeholder="Enter bill amount for month 1" required>

                    </div>

                    <div class="mb-3">
                        <label for="PAY_AMT2">Payment Amount (August)</label>
                        <input type="number" class="form-control" id="PAY_AMT2" name="PAY_AMT2" placeholder="Enter payment amount for month 2" required>

                    <div class="mb-3">
                        <label for="PAY_AMT6">Payment Amount (April)</label>

                    </div>

                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
            <div class="text-center text-black mt-4">
                <h2 class="display-4 fw-bolder">Credit Card Fraud Prediction Status: {{ context }}</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        });
    </script>
</body>
</html>
